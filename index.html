<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An animated image carousel using HTML, CSS and JS."
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel">
        <button class="carousel-button prev">&laquo;</button>
        <button class="carousel-button next">&raquo;</button>
        <ul>
          <li class="slide">
            <img
              src="https://plus.unsplash.com/premium_photo-1670179694048-5e4a1dcad9b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
              alt=" a white abstract design"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1661956602868-6ae368943878?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
              alt="A laptop with on a table with a tea cup and there is also a book and phone in front of it."
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1690785827866-c655ec4d7be8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
              alt="A look up view of three tall buildings."
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1690205073984-174dd9e03176?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
              alt="A far away view of mountains touching the high clouds."
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
